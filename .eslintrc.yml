extends: "eslint:recommended"
env:
  browser: true
  es6: true
rules:
  indent:
    - warn
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - warn
    - single
  semi:
    - error
    - always
  space-before-blocks:
    - warn
    - always
  no-console:
    - warn
  no-unused-vars:
    - warn
  no-undef:
    - off
